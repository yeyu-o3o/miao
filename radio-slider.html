<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    * {
      margin: 0;
      /* box-shadow: inset 0 0 1px red; */
      box-sizing: border-box;
    }

    .radio-slider {
      width: 1534px;
      height: 576px;
      position: relative;
    }

    .btn {
      input {
        display: none;
      }
    }

    .dot {
      position: absolute;
      right: 43px;
      bottom: 32px;
      z-index: 999;
      label {
        display: inline-block;
        cursor: pointer;
        border-radius: 6px;
        width: 11px;
        height: 12px;
        margin:0 5px;
        border:2px solid #8EA1B4;
        background-color: #5C7793;
        &:hover{
          background-color: #fff8;

        }
      }
    }

    .pic {
      img {
        height: 100%;
        width: 100%;
        position: absolute;
        opacity: 0;
        transition: 2s;
      }
    }

      .arrowLeft {
        position: absolute;
        left: 300px;
        top: calc(50% - 43px);
        width: 52px;
        height: 86px;
        z-index: 999;
        &:hover {
          background-color: rgba(0, 0, 0, 0.4);
        }
        .left {
          display: none;
          cursor: pointer;
          height: 100%;
          width: 100%;
          &::before {
            content: '<';
            font-size: 30px;
            line-height: 86px;
            color: #d8d8d8;
            padding-left: 14px;
          }
        }
      }


      .arrowRight {
        position: absolute;
        cursor: pointer;
        right: 0;
        top: calc(50% - 43px);
        width: 52px;
        height: 86px;
        z-index: 999;
        &:hover {
          background-color: rgba(0, 0, 0, 0.4);
        }
        .right {
          display: none;
          cursor: pointer;
          height: 100%;
          width: 100%;
          &::before {
            content: '>';
            font-size: 30px;
            line-height: 86px;
            color: #d8d8d8;
            padding-left: 14px;
          }
        }
      }

    /* label点击变色 */
    :has([id^='d']:checked:nth-child(1)) ~ .dot label:nth-child(1),
    :has([id^='d']:checked:nth-child(2)) ~ .dot label:nth-child(2),
    :has([id^='d']:checked:nth-child(3)) ~ .dot label:nth-child(3),
    :has([id^='d']:checked:nth-child(4)) ~ .dot label:nth-child(4) {
      background-color: #fff8;
    }

    /* 图片透明度改变 */
    :has([id^='d']:checked:nth-child(1)) ~ .pic img:nth-child(1),
    :has([id^='d']:checked:nth-child(2)) ~ .pic img:nth-child(2),
    :has([id^='d']:checked:nth-child(3)) ~ .pic img:nth-child(3),
    :has([id^='d']:checked:nth-child(4)) ~ .pic img:nth-child(4) {
      opacity: 1;
      transition: 2s;
    }

    /* 箭头随点击出现 */
    :has([id^='d']:checked:nth-child(1)) ~ .arrow :is(label.left,label.right):nth-child(1),
    :has([id^='d']:checked:nth-child(2)) ~ .arrow :is(label.left,label.right):nth-child(2),
    :has([id^='d']:checked:nth-child(3)) ~ .arrow :is(label.left,label.right):nth-child(3),
    :has([id^='d']:checked:nth-child(4)) ~ .arrow :is(label.left,label.right):nth-child(4) {
      display: block;
    }

    /* 箭头控制图片切换 */
    :has([id^='arrowl']:checked:nth-child(1)) ~ .pic img:last-child,
    :has([id^='arrowl']:checked:nth-child(2)) ~ .pic img:nth-child(1),
    :has([id^='arrowl']:checked:nth-child(3)) ~ .pic img:nth-child(2),
    :has([id^='arrowl']:checked:nth-child(4)) ~ .pic img:nth-child(3),

    :has([id^='arrowr']:checked:nth-child(1)) ~ .pic img:nth-child(2),
    :has([id^='arrowr']:checked:nth-child(2)) ~ .pic img:nth-child(3),
    :has([id^='arrowr']:checked:nth-child(3)) ~ .pic img:nth-child(4),
    :has([id^='arrowr']:checked:nth-child(4)) ~ .pic img:first-child {
      opacity: 1;
      transition: 2s;

    }

    </style>
</head>

<body>
  <div class="radio-slider">
    <div class="btn">
      <input type="radio" id="d1" name="banner" checked>
      <input type="radio" id="d2" name="banner">
      <input type="radio" id="d3" name="banner">
      <input type="radio" id="d4" name="banner">

    </div>

    <div class="arrow">
      <input type="radio" id="arrowl1" name="banner" hidden>
      <input type="radio" id="arrowl2" name="banner" hidden>
      <input type="radio" id="arrowl3" name="banner" hidden>
      <input type="radio" id="arrowl4" name="banner" hidden>

      <input type="radio" id="arrowr1" name="banner" hidden>
      <input type="radio" id="arrowr2" name="banner" hidden>
      <input type="radio" id="arrowr3" name="banner" hidden>
      <input type="radio" id="arrowr4" name="banner" hidden>

      <div class="arrowLeft">
        <label for="arrowl1" class="left"></label>
        <label for="arrowl2" class="left"></label>
        <label for="arrowl3" class="left"></label>
        <label for="arrowl4" class="left"></label>
      </div>

      <div class="arrowRight">
        <label for="arrowr1" class="right"></label>
        <label for="arrowr2" class="right"></label>
        <label for="arrowr3" class="right"></label>
        <label for="arrowr4" class="right"></label>
      </div>
    </div>

    <div class="dot">
      <label for="d1"></label>
      <label for="d2"></label>
      <label for="d3"></label>
      <label for="d4"></label>

    </div>

    <div class="pic">
      <img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/0d03df40a5e8ef760731a8f4f3f61172.jpg?w=2452&h=920" alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/6494adc68900269b551de5ba96bd10a9.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/d7c21d01bbe93eafc7d07d3796a3c59c.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        alt="">
      <img
        src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/08a9d7eec7b055bac247b5068f817b1d.jpg?thumb=1&w=1533&h=575&f=webp&q=90"
        alt="">
    </div>
  </div>
</body>
<script src="less.js"></script>

</html>
