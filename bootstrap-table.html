<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">

    * {
      /* margin: 0; */
      box-sizing: border-box;
    }

    body,html {
      width: 100%;
      font-size: 22px;
    }

    /* 普通形态 */
    .table {
      table-layout: auto;
      border-collapse: collapse;
      width: 60%;

      * {
        padding: 30px;
       }

      tr {
        border-bottom: 1px solid #DEE2E6;
        text-align:left;
      }
    }

    /* dark形态 */
    .table-dark {

      tr {
        background-color: #212529;
        color: #fff;
        border: none;
      }
    }

    /* hover功能 */
    .table-hover {
      tbody tr:hover {
        background-color: #F2F2F2;
      }
    }

    /* small模式 */
    .table-sm {
      *{
        padding: 15px;
      }
    }

    /* bordered模式 */
    .table-bordered {
      td,th {
        border: 1px solid #DEE2E6;
      }
    }

    /* striped rows模式 */
    .table-striped {
      tbody {
        tr:nth-child(odd) {
        background-color: #F2F2F2;
      }
      }
    }

  </style>
</head>

<body>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>
<script src="less.js"></script>

</html>
