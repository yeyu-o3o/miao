<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    .pic {
      height: 100px;
      width: 100px;
      overflow: hidden;
      input {
        &:checked + label {
          background-position: -2800px;
          transition:1s steps(28);
        }
      }
      label {
        display: block;
        cursor: pointer;
        height: 100px;
        width: 100px;
        background-image: url(images/爱心.png);
      }
    }


  </style>
</head>

<body>
  <div class="pic">
    <input type="checkbox" id="aa" hidden>
    <label for="aa"></label>
  </div>
</body>
<script src="less.js"></script>

</html>
