<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    *{
      /* background: rgba(0, 0, 0, .08); */
      /* box-shadow: inset 0 0 1px red; */
      /* margin: 0; */
      box-sizing: border-box;
    }

    label {
      position: relative;
      display: block;
      width: 270px;
      height: 156px;
      border: 5px solid #CBC7CA;
      border-radius: 1000px;
      transition: .6s;
    }

    input{
      &:checked + label{
      box-shadow:inset 0 0 10px 135px #30F34D;
      border: 5px solid #30F34D;
      }

      &:checked + label .ball {
        /* 用定位来拉开ball */
        right: 5px;
        left: 108px;
        transition: right .5s 0s,left .5s .05s;
        /* 用外边距来拉开ball */
        /* margin-left: 110px; */
        /* margin-right: 0; */
        /* transition: margin-left 0.6s 0.1s,margin-right 0.6s 0s; */
      }
    }

    .ball {
      /* 用绝对定位来设置ball的位置 */
      position: absolute;
      top: 2px;
      left: 5px;
      right: 108px;
      transition: left .5s 0s,right .5s .05s;
      /* 用外边距来设置ball的位置 */
      /* margin-top: 2px; */
      /* transition: margin-left 0.6s 0.1s,margin-right 0.6s 0s; */
      /* margin-left: 0; */
      /* margin-right: 110px; */
      height: 140px;
      width: auto;
      min-width: 140px;
      border-radius: 999px;
      background-color: #fff;
      box-shadow: 3px 3px 7px grey;
    }
  </style>
</head>

<body>
  <div class="ios">
    <input type="checkbox" id="aa" hidden>
    <label for="aa">
      <div class="ball"></div>
    </label>
  </div>
</body>
<script src="less.js"></script>

</html>
