<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      box-shadow: inset 0 0 1px red;
      background-color: rgba(0, 0, 0, .08);
    }

    dl {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-auto-rows: 50px;
    }

    dt {
      grid-column: 1 / auto;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <dl>
      <dt>1</dt>
      <dd>1</dd>
      <dd>2</dd>
      <dt>1</dt>
      <dd>1</dd>
      <dd>2</dd>
      <dd>3</dd>
      <dd>4</dd>
      <dt>1</dt>
      <dd>1</dd>
      <dd>2</dd>
      <dd>3</dd>
      <dd>4</dd>
      <dd>5</dd>
    </dl>
  </div>
</body>

</html>
