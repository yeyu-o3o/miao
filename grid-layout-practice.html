  <style type="text/less">

    * {
      margin: 0;
      box-sizing: border-box;
      box-shadow: inset 0 0 1px red;
      background-color: rgba(0, 0, 0, .08);
    }

    .wrap {
      .liebiao {
        height: 460px;
        background-color: #fff;
        display: inline-grid;
        grid-auto-flow: column;
        grid-template-rows: repeat(6 , 70px);
        grid-auto-columns: 260px;
        gap: 8px 6px;



        .shouji {
          width: 260px;
          height: 70px;
          font-size: 13px;
          background-color: #fff;
          line-height: 70px;
          padding-left: 20px;
          cursor: pointer;

          &:hover {
            color: #FF6700;
          }
          img {
            float: left;
            margin-top: 14px;
          }
        }
      }

      .ins {
        height: 1600px;
        width: 300px;
        background-color: #fff;
        display: grid;
        grid-template-columns: repeat(3 , 100px);
        grid-auto-rows: 100px;
        text-align: center;
        line-height: 100px;

        div {
          height: 100px;
          border:1px solid red;

          &:nth-child(12n + 4) {
            height: 200px;
            line-height: 200px;
            width: 200px;
            /* 这种写法不用规定子元素的起点和终点，直接显示跨几行几列，子元素撑开父元素的灵活形式不能写的太死 */
            grid-row: span 2;
            grid-column: span 2;
          }

          &:nth-child(12n + 11) {
            height: 200px;
            line-height: 200px;
            width: 200px;
            grid-row: span 2;
            grid-column: span 2;
          }
        }
      }

      .biaoge {
        width: 1200px;
        height: 615px;
        background-color: #fff;
        display: grid;
        grid-template-rows: repeat(2 , 300px);
        grid-template-columns: repeat(5 , 228px);
        gap: 15px;

        div {
          width: 228px;
          height: 300px;

           &:nth-child(1) {
            grid-row: 1 / span 2;
            height: 615px;
          }

          &:last-child {
            display: grid;
            grid-template-rows: 145px 145px;
            gap: 15px;
          }
        }
      }
    }

  </style>
</head>
