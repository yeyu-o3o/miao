<script id="ch0104/20">
  var a = +prompt()
  var b = +prompt()
  var c = +prompt()
  var delta = b * b - 4 * a * c
  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log(x1.toFixed(5));
    console.log(x2.toFixed(5));
  } else if (delta == 0) {
    var x1 = -b / (2 * a)
    var x2 = x1
    console.log(x1.toFixed(5));
    console.log(x2.toFixed(5));
  } else if (delta < 0) {
    var x1 = -b / (2 * a)
    var x2 = -b / (2 * a)
    var xx = Math.sqrt(-delta) / (2 * a)
    console.log(x1.toFixed(5) + '+' + xx.toFixed(5) + 'i');
    console.log(x2.toFixed(5) + '-' + xx.toFixed(5) + 'i');
  }
</script>
